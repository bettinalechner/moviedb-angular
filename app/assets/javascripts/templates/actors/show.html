<div class="panel-heading">
	<h1 class="panel-title">{{ actor.name }}</h1>
</div>
<div class="panel-body">
	<aside class="flash row">
		<article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12" >
			{{ flash.message }}
		</article>
	</aside>
	<p>Date of Birth: {{ actor.dateOfBirth }}</p>
	<p>Age: {{ actor.age }}</p>
	<div id="roles" ng-if="actor.roles[0]">
		<h2>Roles</h2>
		<ul>
			<li ng-repeat="role in actor.roles">{{ role.name }} in <a href ng-click="showMovie(role.movie_id)">{{ role.movie_title }}</a></li>
		</ul>
	</div>
</div>
<div class="panel-footer clearfix">
	<div class="col-md-3">
		<button ng-click="back()" class="btn btn-default">Back</button>
	</div>
	<div class="col-md-9 text-right">
		<button ng-click="edit(actor.id)" class="btn btn-info">Edit</button>
		<button ng-click="delete(actor.id)" class="btn btn-danger">Delete</button>
	</div>
</div>
